<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uwuifier</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f0f0f0; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh;">

    <div>
        <h1>Uwuifier</h1>
        <label for="userInput">Enter your text:</label>
        <input type="text" id="userInput" placeholder="Type something..." style="padding: 8px; margin: 8px 0; width: 80%;">
        <button onclick="uwuifyText()" style="padding: 10px; background-color: #4caf50; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Uwuify</button>
        <p id="result" style="margin-top: 20px;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
