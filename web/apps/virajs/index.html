<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Icon/icon1.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <p>URL Shortner</p>
        <div>
            <input type="text" placeholder="Paste the link here" name="" id="long_url">
            <button id="shorten" onclick="shortURL()">Shorten</button>
        </div>
        <div>
            <input type="text" placeholder="Short Link" id="short_url">
            <button id="copy">
                <span class="material-symbols-outlined">copy link</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
